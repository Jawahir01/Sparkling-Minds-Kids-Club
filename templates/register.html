{% extends "index.html" %} {% block content %}
<!-- Register Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div
      class="text-center mx-auto mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 900px"
    >
      <h1 class="mb-3">Sign Up</h1>
      <p>Please Fill in All Your Information.</p>
    </div>
    <div class="bg-light rounded">
      <div class="row g-0">
        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
          <div class="h-100 d-flex flex-column justify-content-center p-5">
            <p class="mb-4">
              Have an account already?
              <a href="{{ url_for('signin') }}">Sign in here.</a>
            </p>
            <form method="POST" action="{{ url_for('register') }}">
              <div class="row g-3">
                <div class="col-sm-6">
                  <div class="form-floating">
                    <input
                      name="username"
                      type="text"
                      class="form-control border-0"
                      id="username"
                      placeholder=" Choose Your User Name"
                      aria-label="username"
                      minlength="4"
                      maxlength="15"
                      pattern="^[a-zA-Z0-9]{4,15}$"
                      required
                    />
                    <label for="username">User Name</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-floating">
                    <input
                      name="first-name"
                      type="text"
                      class="form-control border-0"
                      id="firstname"
                      placeholder="First Name"
                      aria-label="First name"
                      minlength="3"
                      maxlength="15"
                      pattern="^[a-zA-Z0-9]{3,15}$"
                      required
                    />
                    <label for="firstname">First Name</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-floating">
                    <input
                      name="last-name"
                      type="text"
                      class="form-control border-0"
                      id="lastname"
                      placeholder="Last Name"
                      aria-label="Last name"
                      minlength="3"
                      maxlength="15"
                      pattern="^[a-zA-Z0-9]{3,15}$"
                      required
                    />
                    <label for="lastname">Last Name</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control border-0"
                      id="email"
                      name="email"
                      placeholder="Your Email"
                      required
                    />
                    <label for="email">Your Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <input
                      name="password"
                      type="password"
                      class="form-control border-0"
                      id="password"
                      placeholder="Your Password"
                      minlength="8"
                      maxlength="20"
                      pattern="^[a-zA-Z0-9]{8,20}$"
                      required
                    />
                    <label for="password">Your Password</label>
                  </div>
                  <div class="col-auto">
                    <span id="" class="form-text">
                      Must be 8-20 characters long.
                    </span>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <div class="col-12">
                      <label class="text-dark" for="security_question"
                        >Choose a Security Question:</label
                      >
                      <select
                        class="col-12"
                        id="security_question"
                        name="security-question"
                        required
                      >
                        <option value="">-- Select a Question --</option>
                        <option value="question1">
                          What was your childhood nickname?
                        </option>
                        <option value="question2">
                          What is your favorite teacher's name?
                        </option>
                        <option value="question3">
                          What is the name of your first pet?
                        </option>
                      </select>
                    </div>
                    <div>
                      <label class="col-sm-6" for="security_answer"
                        >Your Answer:</label
                      >
                      <input
                        class="col-sm-6"
                        type="text"
                        id="security_answer"
                        name="security-answer"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <label for="certify">
                    <input
                      type="checkbox"
                      id="certify"
                      name="certify"
                      required
                    />
                    I certify that all information in this application is true
                    and correct.
                  </label>
                </div>

                <div class="col-12">
                  <button class="btn btn-primary w-100 py-3" type="submit">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div
          class="col-lg-6 wow fadeIn"
          data-wow-delay="0.5s"
          style="min-height: 400px"
        >
          <div class="position-relative h-100">
            <img
              class="position-relative rounded w-100 h-100"
              src="{{ url_for('static', filename='img/photo17.jpeg')}}"
              frameborder="0"
              style="min-height: 400px; border: 0"
              allowfullscreen=""
              aria-hidden="false"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Register End -->
{% endblock %}
